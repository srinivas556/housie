<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housie Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Housie Game</h1>
    <div id="room-section">
      <input type="text" id="player-name" placeholder="Enter your name" required>
      <input type="text" id="room-code" placeholder="Enter Room Code" required>
      <button id="join-room">Join Room</button>
      <button id="create-room">Create Room</button>
    </div>
    <div id="game-section" style="display: none;">
      <h2 id="room-id">Room Code: </h2>
      <div id="game-display">
        <p id="current-number">Waiting for numbers...</p>
      </div>
      <button id="generate-number" style="display: none;">Generate Number</button>
      <div class="grid" id="player-grid"></div>
      <div id="notifications" class="notification"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
